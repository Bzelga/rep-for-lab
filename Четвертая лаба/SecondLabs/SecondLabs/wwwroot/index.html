<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="cache-control" content="no-cache">
        <title>Массив рандомных чисел</title>
    </head>
    <body>
        <p>Введите число, сколько будет элементов в массиве, а также от какого, до какого числа будут генерироваться рандомные числа.</p>

        <div id="inputForm">
            <input type="number" min="1" id="count" />
            <input type="number" id="from" />
            <input type="number" id="to" />
            <input type="button" id="sendBtn" value="Отправить" />

        </div>

        <div><p id="response" style="word-break:break-all"></p></div>

        <script src="js/signalr/dist/browser/signalr.min.js"></script>

        <script src="js/Client.js"></script>
        <script src="js/Server.js"></script>

    </body>
</html>
